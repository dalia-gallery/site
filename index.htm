    <script>
        $(function () {

            // Insert countdown's end date in 'YYYY/mm/dd' (Year/Month/Day) format.
            var end_date = '2021/06/18';

            // Insert countdown's end time in 'HH:ii:ss' (Hour:Minute:Second) format.
            var end_time = '09:30:00';

            // Get end timestamp
            end_date = end_date.split('/');
            end_time = end_time.split(':');

            var date = new Date(end_date[0], (end_date[1] - 1), end_date[2], end_time[0], end_time[1], end_time[2]);
            var end_timestamp = Math.floor(date.getTime() / 1000);

            // Maximize compatibility
            if (!Date.now) {
                Date.now = function () { return new Date().getTime(); }
            }

            // Define variables
            var timestamp = end_timestamp - Math.floor(Date.now() / 1000);

            if (timestamp < 0) { timestamp = 0; }

            var day = Math.floor(timestamp / (60 * 60 * 24));
            timestamp -= (day * (60 * 60 * 24));

            var hour = Math.floor(timestamp / (60 * 60));
            timestamp -= (hour * (60 * 60));

            var minute = Math.floor(timestamp / (60));
            timestamp -= (minute * (60));

            var second = timestamp;

            // Run plugin
            $("#getting-started .flipclock").flipClock({
                theme: 'flat_white_1_medium',
                type: 'countdown',
                show_day: true,
                second: second,
                minute: minute,
                hour: hour,
                day: day
            });

        });
    </script>
